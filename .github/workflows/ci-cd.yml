name: CI/CD Django/Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/django-app
  AZURE_WEBAPP_NAME: demowebapp
  AZURE_RESOURCE_GROUP: csaadRG  

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      run: flake8 .

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest -v

  build-and-push:
    name: Build & Push Docker image to ACR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to Azure WebApp Service
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Connect to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Update container image
      run: |
        az webapp config container set \
        --name ${{ env.AZURE_WEBAPP_NAME }} \
        --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
        --docker-custom-image-name ${{ env.IMAGE_NAME }}:latest \
        --docker-registry-server-url https://${{ secrets.AZURE_ACR_LOGIN_SERVER }} \
        --docker-registry-server-user ${{ secrets.AZURE_ACR_USERNAME }} \
        --docker-registry-server-password ${{ secrets.AZURE_ACR_PASSWORD }}


    - name: Restart App Service
      run: |
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

    - name: Check status
      run: |
        STATE=$(az webapp show \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
        --query state -o tsv)
        echo "Ã‰tat actuel : $STATE"      
